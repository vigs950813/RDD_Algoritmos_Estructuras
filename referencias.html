        .disposicion-logos {

        .navbar-brand {

            margin-right: 30px;
        }

        .nav-link {

            padding: 8px 15px !important;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: white !important;
            transform: translateY(-2px);
        }

        .dropdown-menu {
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .dropdown-item {
            padding: 8px 20px;
            transition: all 0.2s;
        }

        .dropdown-item:hover {

            color: white !important;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
        }

        .presentacion {
            background-color: var(--secondary-color);
            color: white;
            padding: 40px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }



        .presentacion:hover {
            transform: translateY(-5px);
        }

        .boton-disp {
            width: 100%;
            margin: 10px 0;
            padding: 15px 20px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .boton-disp:hover {
            background-color: var(--dark-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .boton-disp i {
            transition: transform 0.3s ease;
        }

        .boton-disp.collapsed i {
            transform: rotate(-90deg);
        }

        #div_1,
        #div_2,
        #div_3,
        #div_4,
        #div_5 {

            background-color: white;
            border-radius: 0 0 8px 8px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--secondary-color);
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 50px 0 0;

        }

        footer h5 {
            color: white;
            margin-bottom: 20px;

        }

        }

        footer .nav-link:hover {
            color: white !important;
            padding-left: 10px !important;
        }

        .border-top {
            border-color: rgba(255, 255, 255, 0.1) !important;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: all 0.3s;
        }

        .social-icons a:hover {
            color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .color-text {
            color: white;
        }

        .renglones {
            display: flex;
            flex-direction: column;
        }

        .margin-padding {
            margin: 0;
            padding: 0;
        }

        @media (max-width: 768px) {
            .disposicion {

            }

            .navbar-brand {
                margin-bottom: 15px;
            }

            .presentacion {
                padding: 20px;
            }
        }

        .texto-justificado {
            text-align: justify;
            text-justify: inter-word;
        }

        .texto-cursiva {
            font-style: italic;
        }

    <script>
        $(document).ready(function () {
            // Animación para los acordeones

            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    initNavbarScripts(); // Si necesitas inicializar scripts del navbar
                });


            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });


            $('.boton-disp').click(function () {
                // Toggle para el icono
                $(this).find('i').toggleClass('rotate-180');

                // Obtener el div objetivo del collapse
                var target = $(this).data('target');

                // Esperar a que termine la animación de collapse (300ms por defecto en Bootstrap)
                setTimeout(function () {
                    // Verificar si el panel está ahora visible
                    if ($(target).hasClass('show')) {
                        // Si está visible, hacer scroll suave hasta él
                        $('html, body').animate({
                            scrollTop: $(target).offset().top - 20
                        }, 300);
                    }
                }, 300);
            });

            // Smooth scrolling para todos los enlaces
            $("a").on('click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function () {
                        window.location.hash = hash;
                    });
                }
            });
        });
    </script>
